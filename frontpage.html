<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Streaming Availability</title>
    
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="columns is-vcentered has-background-grey-light">
    <div class="container column is-8">
      <div class="box has-background-dark">
        <h1 class="title is-2 has-text-white has-text-centered">Movie Search App</h1>
        <form id="userInputForm">
          <label class="label has-text-white">Title:</label>
          <input class="input" aria-label="Title Input" id="title" type="text" placeholder="Enter Movie Title">
          <label class="label has-text-white mt-1">Year:</label>
          <input class="input" aria-label="Year Input" id="year" type="text" placeholder="Enter Movie Year">
          <div class="buttons is-centered">
            <button id="search-btn" class="button is-primary mt-4">Search</button>
          </div>
          <p id="error-message" class="title is-5 has-text-white has-text-centered"></p>
        </form>
      </div>
    </div>
  <script type="text/javascript" src='./assets/js/frontpage.js'></script>
  </body>
</html>
