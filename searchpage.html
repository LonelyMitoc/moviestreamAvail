<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Streaming Availability</title>
    
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="sidebar">
      <h1>Movie Search App</h1>
      <form>
        <input aria-label="Title Input" id="title" type="text" placeholder="Enter Movie Title">
        <input aria-label="Year Input" id="year" type="text" placeholder="Enter Movie Year">
        <button id="search-btn">Search</button>
      </form>
      <ul id="history-list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
    <div id="results-panel">
      <h1>Results for</h1>
      <card id="movie-results">
        <p id="imgpic">h</p>
        <p>Movie Title</p>
        <div>
          <p>insert information about movie here.
            examples:
          </p>
          <ul>
            <li>Director</li>
            <li>Actors</li>
            <li>Summary (short)</li>
          </ul>
        </div>
        <p>Here is a list the user can find all of the streaming service(s) this movie can be found if available.
        </p>
      </card>
    </div>
  </body>
</html>
