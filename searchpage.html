<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Streaming Availability</title>
    
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="columns">
      <div id="sidebar" class="column is-3 has-background-dark">
        <h1 class="title is-3 has-text-white has-text-centered">Movie Search App</h1>
        <div class="pl-4">
          <form>
            <input aria-label="Title Input" id="title" type="text" placeholder="Enter Movie Title">
            <input aria-label="Year Input" id="year" type="text" placeholder="Enter Movie Year" class="mt-1">
          </form>
          <button id="search-btn" class="btn button is-primary mt-4">Search</button>
          <ul id="history-list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </div>
      </div>
      <div id="results-panel column" class="p-3">
        <h1 class="title is-3">Results for <span id="movieTitle"></span></h1>
          <card id="movie-results" class="columns">
            <img id="imgpic" class="column" src="https://via.placeholder.com/200
            "></img>
            <div class="column">
              <div class="box">

                <p>insert information about movie here.
                  examples:
                </p>
                <ul>
                  <li>Director</li>
                  <li>Actors</li>
                  <li>Summary (short)</li>
                </ul>
              </div>
              <div class="box">
                <p>Here is a list the user can find all of the streaming service(s) this movie can be found if available.
                </p>
              </div>
          </div>
          </card>
      </div>
    </div>
    <script type="text/javascript" src='./assets/js/searchpage.js'></script>
  </body>
</html>
