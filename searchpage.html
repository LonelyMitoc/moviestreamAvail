<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Streaming Availability</title>
    
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="columns">
      <div id="sidebar" class="column is-3 has-background-dark">
        <h1 class="title is-3 has-text-white has-text-centered">Movie Search App</h1>
        <div class="pl-4">
          <form>
            <div class="field">
            <input class="input" aria-label="Title Input" id="title" type="text" placeholder="Enter Movie Title">
            <p id="error-message" class="error-message"></p>
            <input class="input mt-2" aria-label="Year Input" id="year" type="text" placeholder="Enter Movie Year">
            </div>
          </form>
          <button id="search-btn" class="btn button is-primary mt-4">Search</button>
          <hr/>
          <div id="history-list">
            <!-- Past searches will appear here as buttons -->
          </div>
        </div>
      </div>
      <div id="results-panel column" class="p-3">
        <h1 class="title is-3" id="results-title"></h1>
          <card id="movie-results" class="columns">
            <img id="movie-poster" class="column" src="https://via.placeholder.com/200" alt="poster-image"></img>
            <div class="column">
              <div class="box">
                <ul>
                  <li><b>Director: </b><span id="directorText"></span></li>
                  <li><b>Actors: </b><span id="actorsText"></span></li>
                  <li><b>Summary (short): </b><span id="plotText"></span></li>
                </ul>
              </div>
              <div class="box">
                <p >Watch/Steam on:
                </p>
                <ul>
                  <li id="streamingServices"></li>
                </ul>
              </div>
          </div>
          </card>
      </div>
    </div>
    <script type="text/javascript" src='./assets/js/searchpage.js'></script>
  </body>
</html>
